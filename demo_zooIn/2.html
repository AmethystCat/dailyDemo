<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input{
			width:200px;
			height:60px;
			font-size:36px;
		}
		.box{
			width:0;
			height:0;
			background: #0ab;
			position:absolute;
			left:50%;
			top:50%;
		/*	margin-left:-100px;
			margin-top:-100px;*/
			transition: all 300ms ease;
		}
		.box--big {
			width: 200px;
			height: 200px;
			margin-top: -100px;
			margin-left: -100px;
		}
	</style>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script>
		$(function(){
			$('input').bind('click',function(){
				$('.box').stop().animate({
					width: '200px',
					height: "200px",
					marginTop:"-100px",
					marginLeft:"-100px"
				});
			});
		});
	</script>
</head>
<body>
	<input type="button" value="点击">
	<div class="box"></div>
	
</body>
</html>
